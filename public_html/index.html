<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="./images/icon.png">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pokemon online</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-form">
            <form action="./game.html" autocomplete="off">

                <h2 class="text-center">Pokemon battle</h2>

                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text"
                           class="form-control"
                           placeholder="Nickname"
                           name="nickname"
                           id="nickname"
                           required="required" />

                    <select data-placeholder="Choose your pokemon..." class="form-group" name="pokemon">
                        <option>Charizard</option>
                        <option>Blastoise</option>
                        <option>Venusaur</option>
                    </select>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Join</button>
                </div>

            </form>
        </div>
    </body>
</html>
